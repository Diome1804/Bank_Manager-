services:
  - type: web
    name: bank-manager-app
    runtime: php
    buildCommand: |
      # Complete system cleanup before starting
      echo "=== COMPLETE SYSTEM CLEANUP ==="
      rm -rf bootstrap/cache/* storage/framework/cache/* storage/framework/views/* storage/framework/sessions/* storage/logs/* storage/api-docs/* vendor/composer/* || echo "Cleanup completed"

      composer install --no-dev --optimize-autoloader
      npm ci && npm run build

      # Test database connection before migrations
      echo "Testing database connection..."
      php artisan tinker --execute="try { DB::connection()->getPdo(); echo 'Database connection successful'; } catch (Exception \$e) { echo 'Database connection failed: ' . \$e->getMessage(); exit(1); }"

      # Drop all tables and rerun migrations to ensure clean state
      echo "Dropping all existing tables..."
      php artisan tinker --execute="
        \$tables = DB::select('SELECT tablename FROM pg_tables WHERE schemaname = \'public\'');
        foreach(\$tables as \$table) {
          DB::statement('DROP TABLE IF EXISTS ' . \$table->tablename . ' CASCADE');
          echo 'Dropped table: ' . \$table->tablename . PHP_EOL;
        }
      " 2>/dev/null || echo "No tables to drop or drop failed"

      # Run migrations fresh
      echo "Running fresh migrations..."
      php artisan migrate:fresh --force --verbose

      # Fix permissions
      echo "Setting proper permissions..."
      chown -R www-data:www-data /var/www/html/storage
      chmod -R 775 /var/www/html/storage
      chmod -R 775 /var/www/html/bootstrap/cache

      # Verify tables in database
      echo "Verifying database tables..."
      php artisan tinker --execute="echo 'Tables in database:'; foreach(DB::select('SELECT tablename FROM pg_tables WHERE schemaname = \'public\'') as \$table) { echo \$table->tablename . PHP_EOL; }"

      # Generate Swagger docs
      echo "Generating Swagger documentation..."
      php artisan l5-swagger:generate

      # Force clear all caches one more time after generation
      echo "Final cache cleanup..."
      php artisan config:clear
      php artisan cache:clear
      php artisan route:clear
      php artisan view:clear
      rm -rf bootstrap/cache/*.php
      rm -rf storage/framework/cache/data/*
      rm -rf storage/framework/views/*
      rm -rf storage/framework/sessions/*
      rm -rf storage/logs/*

      # Final permissions
      chown -R www-data:www-data /var/www/html/storage
      chmod -R 775 /var/www/html/storage
      chmod -R 775 /var/www/html/bootstrap/cache
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://bank-manager-v6a9.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: dpg-d3t2br7gi27c73e2adj0-a
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: bankmanager
      - key: DB_USERNAME
        value: bankmanager_user
      - key: DB_PASSWORD
        value: rSHM1zdii3hlYfyarGwKvjuvv7EFXwVy
      - key: DB_SSLMODE
        value: require
      - key: L5_SWAGGER_GENERATE_ALWAYS
        value: false
      - key: DEBUGBAR_ENABLED
        value: false
    healthCheckPath: /
    autoDeploy: true