services:
  - type: web
    name: bank-manager-app
    runtime: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm ci && npm run build
      # Test database connection before migrations
      echo "Testing database connection..."
      php artisan tinker --execute="try { DB::connection()->getPdo(); echo 'Database connection successful'; } catch (Exception \$e) { echo 'Database connection failed: ' . \$e->getMessage(); exit(1); }"
      # Check if tables exist before running migrations
      echo "Checking if database tables exist..."
      TABLE_EXISTS=$(php artisan tinker --execute="echo DB::select('SELECT EXISTS (SELECT FROM information_schema.tables WHERE table_schema = \'public\' AND table_name = \'comptes\')')[0]->exists ? 'yes' : 'no';")
      if [ "$TABLE_EXISTS" = "no" ]; then
        echo "Tables don't exist, running migrations..."
        php artisan migrate --force --verbose
      else
        echo "Tables already exist, skipping migrations..."
      fi
      # Verify tables in database
      echo "Verifying database tables..."
      php artisan tinker --execute="echo 'Tables in database:'; foreach(DB::select('SELECT tablename FROM pg_tables WHERE schemaname = \'public\'') as \$table) { echo \$table->tablename . PHP_EOL; }"
      # Generate Swagger docs
      php artisan l5-swagger:generate
      # Cache Laravel
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      # Fix storage permissions
      chown -R www-data:www-data /var/www/html/storage
      chmod -R 775 /var/www/html/storage
      chmod -R 775 /var/www/html/bootstrap/cache
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://bank-manager-v6a9.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: dpg-d3t2br7gi27c73e2adj0-a
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: bankmanager
      - key: DB_USERNAME
        value: bankmanager_user
      - key: DB_PASSWORD
        value: rSHM1zdii3hlYfyarGwKvjuvv7EFXwVy
      - key: DB_SSLMODE
        value: require
      - key: L5_SWAGGER_GENERATE_ALWAYS
        value: false
      - key: DEBUGBAR_ENABLED
        value: false
    healthCheckPath: /
    autoDeploy: true